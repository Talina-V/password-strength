<form class="password-strength">
    <input
        type="password"
        class="password-strength__password"
        name="password"
        [(ngModel)]="password"
        (input)="checkPassword()"
        placeholder="Enter your password"
    >
    <div class="password-strength__items">
        <div
            class="color"
            *ngFor="let index of colorIndices"
            [ngStyle]="{ 'background-color': strengthColor(index) }"
        ></div>
    </div>
</form>
